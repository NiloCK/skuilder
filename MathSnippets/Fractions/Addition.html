<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Fraction.js"></script>
    <title>Addition Demo</title>
    <script>
        function addFractions() {
            append(document.createElement('hr'));
            var f = new Fraction(
                document.getElementById("FracA").value);
            var g = new Fraction(
                document.getElementById("FracB").value);

            append(f.getCanvasDrawing(150));
            append(g.getCanvasDrawing(150));
            append(document.createElement('br'));

            if (Fraction.setCommonDenominators(f, g)) {
                append(f.getCanvasDrawing(150));
                append(g.getCanvasDrawing(150));
                append(document.createElement('br'));
            }
            var sum = Fraction.sum(f, g);

            do {
                append(sum.getCanvasDrawing(150));
                append(document.createElement('br'));
            } while (sum.reduce());
            
        }

        function append(el) {
            document.body.appendChild(el);
        }

        window.onload = function () {
            document.getElementById("FracA").focus();
        }
    </script>
</head>
<body>

    <input type="text" id="FracA" value="1/2" />
    <input type="text" id="FracB" value="1/3" />
    <button onclick="addFractions()">Add Us</button>
</body>
</html>
