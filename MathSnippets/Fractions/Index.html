<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Fraction.js"></script>
    <script>
        function init() {
            document.getElementById("Numerator").focus();
            
        }
        
        function drawFrac() {
            var f = new Fraction(
                parseInt(document.getElementById('Numerator').value, 10),
                parseInt(document.getElementById("Denominator").value, 10)
            );

            document.body.appendChild(f.getCanvasDrawing(50));
        }

        function drawStrFrac() {
            var f = new Fraction(document.getElementById("StrInput").value);
            do {
                document.body.appendChild(f.getCanvasDrawing(300));
            } while (f.reduce());
        }

        window.onload = init;
    </script>
    <title></title>
</head>
<body>
    Two-digit ctor:
    <br />
    <input type="number" id="Numerator" value="" /> /
    <input type="number" id="Denominator" value="" />
    <button onclick="drawFrac()" id="Button">Draw Me!</button><br />
    String ctor:<br />
    <input type="text" name="StrInput" value="" id="StrInput" />
    <button onclick="drawStrFrac()">Draw Me!</button><br />

</body>
</html>
